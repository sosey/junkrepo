## This runs bandit checks on all jupyter notebooks and python files
name: BanditEverything

on:
  pull_request:
    branches: 
      - '*'
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review


  push:  # to catch dirext commits
    branches:
      - main 

  branch_protection_rule:
    types: [created, deleted]

  workflow_call:  # dispatch only works on default branch

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bandit-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write # so that the sarif file can be uploaded
      # only required for workflows in private repositories
      actions: read
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get changed notebooks
        id: get-changed-notebooks
        uses: tj-actions/changed-files@v44.5.5
        with:
          separator: " " # nbconvert accepts space separated file list
          safe_output: true
          files: |
            **/*.ipynb    
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ vars.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install Bandit
        run: pip install bandit bandit-sarif-formatter
      
      - name: Install nbconvert
        if: ${{ steps.get-changed-notebooks.outputs.any_changed == 'true' }}
        run: pip install nbconvert ipython
      
      - name: Convert Jupyter notebooks 
        if: ${{ steps.get-changed-notebooks.outputs.any_changed == 'true' }}
        env:
          ADDED_FILES: ${{ steps.get-changed-notebooks.outputs.all_changed_files }}     
        run: jupyter nbconvert --allow-errors --sanitize-html --to script $ADDED_FILES        
      
      - name: Perform Bandit Analysis
        id: bandit-run
        run: bandit --format sarif -o results.sarif --confidence-level high -r .
      
      - name: Upload SARIF file to Security
        if: ${{ steps.bandit-run.result == success() }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

